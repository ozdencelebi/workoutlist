<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Work out list</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
			<div class="row">
			<div class="col-12 text-left">
				<h1>Your own workout list!</h1>
                
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-left">
				<div class="form-group form-input">
					<input id="input" type="text" placeholder="Enter workout" autofocus>
					<button id="add-btn" class="btn btn-primary">Add workout</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="list">
					<ol id="list-ol"></ol>
				</div>
               
			</div>
            
            
            <div class="ui-grid-b"> 
            <div id="gallery"> 
                <div id= "images">
                </div>
                </div>
            </div>
            
	
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>

	
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/workoutlist.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</body>
</html>
